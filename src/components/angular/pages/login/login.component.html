<div>
    <h1 class="text-lg font-bold">Log in to your account</h1>
    <p>Enter your information below to log in to your account</p>
</div>
<fieldset class="fieldset">
    <legend class="fieldset-legend">Email</legend>
    <input type="email" class="input w-full" placeholder="Type here" [(ngModel)]="email" />
</fieldset>
<fieldset class="fieldset">
    <legend class="fieldset-legend">Password</legend>
    <input type="password" class="input w-full" placeholder="Type here" [(ngModel)]="password" />
</fieldset>
<p *ngIf="error()" class="text-red-500 text-sm">{{ error() }}</p>
<div class="flex flex-col gap-3 mt-5">
    <button (click)="login()" class="btn bg-black text-white rounded-lg" [disabled]="loading()">

        {{ loading() ? 'Tunggu bentar...' : 'Login' }}

    </button>
<div id="google-signin-button">

</div>
